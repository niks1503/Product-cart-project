<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product cart Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="left_container">
        <div class="products_heading"><h3>Products</h3></div>
        <div class="product_container">
          <div><p class="product_name">Product-1</p></div>
          <div class="product_price">100</div>
          <div class="btn_div">
            <button class="minus_btn">-</button>
            <div><p class="product_update">0</p></div>
            <button class="plus_btn">+</button>
          </div>
        </div>
        <div class="product_container">
          <div><p class="product_name">Product-2</p></div>
          <div class="product_price">200</div>
          <div class="btn_div">
            <button class="minus_btn">-</button>
            <div><p class="product_update">0</p></div>
            <button class="plus_btn">+</button>
          </div>
        </div>
        <div class="product_container">
          <div><p class="product_name">Product-3</p></div>
          <div class="product_price">300</div>
          <div class="btn_div">
            <button class="minus_btn">-</button>
            <div><p class="product_update">0</p></div>
            <button class="plus_btn">+</button>
          </div>
        </div>
      </div>
      <div class="right_container">
        <div class="cart_heading"><h3>Cart</h3></div>
        <div class="cart_product_div">Cart is Empty!</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
